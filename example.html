<html>
  <head>
    <title>Horizontal combo chart</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css3-horizontal-combo.css">
    <style>
      body {
        margin: 0 auto;
        padding: 15%;
        background: #D0D0D0;
        font-family: 'Open Sans', sans-serif;
      }
      h1, h2 {
        color: #333;
        text-shadow: 0 1px 1px #fff;
      }
    </style>
  </head>
  <body>
    <h1>Horizontal combo chart</h1>
    <img src="sketch.png" />
    <p>Default</p>
    <div class="horizontal-combo-container">
      <div class="horizontal-combo-mortice">
        <div class="combo-fill" style="width: 40%">
          <div class="combo-label">
            Campaigns
          </div>
          <div class="fill-amount">
            40%
          </div>
        </div>
        <div class="combo-fill" style="width: 27%">
          <div class="combo-label">
            Organic
          </div>
          <div class="fill-amount">
            27%
          </div>
        </div>
        <div class="combo-fill" style="width: 18%">
          <div class="combo-label">
            Direct
          </div>
          <div class="fill-amount">
            18%
          </div>
        </div>
        <div class="combo-fill" style="width: 15%">
          <div class="combo-label">
            Referrals
          </div>
          <div class="fill-amount">
            15%
          </div>
        </div>
      </div>
    </div>

    <p>Color</p>
    <div class="horizontal-combo-container dark-combo-container">
      <div class="horizontal-combo-mortice">
        <div class="combo-fill green" style="width: 35%">
          <div class="combo-label green-container">
            Campaigns
          </div>
          <div class="fill-amount green-mortice">
            35%
          </div>
        </div>
        <div class="combo-fill orange" style="width: 26%">
          <div class="combo-label orange-container">
            Organic
          </div>
          <div class="fill-amount orange-mortice">
            30%
          </div>
        </div>
        <div class="combo-fill pink" style="width: 22%">
          <div class="combo-label pink-container">
            Direct
          </div>
          <div class="fill-amount pink-mortice">
            18%
          </div>
        </div>
        <div class="combo-fill blue" style="width: 17%">
          <div class="combo-label blue-container">
            Referrals
          </div>
          <div class="fill-amount blue-mortice">
            17%
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
